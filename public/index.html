<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netto-Ya</title>
    <meta name="description" content="Netto-Ya: Plataforma para reservar servicios de limpieza para tu casa o empresa." />
    <meta name="theme-color" content="#2A7AE4" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <!-- Bootstrap CDN (opcional, si no lo importas en JS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts (opcional, para mejorar la tipografía) -->

  <body style="font-family: 'Roboto', Arial, sans-serif;">
    <noscript>Debes habilitar JavaScript para usar Netto-Ya.</noscript>

    <!-- Bootstrap JS (opcional, para componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
<script>
  // Detectar si el usuario está en un dispositivo móvil
  const isMobile = /Mobi|Android/i.test(navigator.userAgent);
  if (isMobile) {
    document.documentElement.style.setProperty('--viewport-height', `${window.innerHeight}px`);
    window.addEventListener('resize', () => {
      document.documentElement.style.setProperty('--viewport-height', `${window.innerHeight}px`);
    });
  }
